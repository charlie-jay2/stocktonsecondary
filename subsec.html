<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Video</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .iframe-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .iframe-cropped {
        position: absolute;
        top: 0;
        left: 0px; /* Adjust this value to crop more or less of the left side */
        width: calc(100% + 50px); /* Adjust to make up for the cropped space */
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        class="iframe-cropped"
        src="https://www.2embed.cc/embed/533535"
        allowfullscreen></iframe>
    </div>
  </body>
</html>
